<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carattere&family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="select-screen">
            <dialog data-modal>
                <div>
                    <button>Replay</button>
                    <button>New Game</button>
                </div>
            </dialog>
            <div>
                <div class="pick-card x">X</div>
                <div class="pick-card o">O</div>
            </div>
                <button>Play</button>
        </div>
    </body>
</html>
